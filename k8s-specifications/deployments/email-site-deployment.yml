apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-site-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: email
      type: front-end
  template:
    metadata:
      labels:
        app: email
        type: front-end
    spec:
      containers:
        - name: email-site
          image: leonardorothier/email-site:v2
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
